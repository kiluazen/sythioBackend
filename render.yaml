services:
  - type: web
    name: sythio-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_NO_CACHE_DIR
        value: 1
      - key: CARGO_NET_GIT_FETCH_WITH_CLI
        value: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEMO_USER_ID
        value: "00000000-0000-0000-0000-000000000000"
      - key: DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
      - key: FRONTEND_URL
        value: "https://your-frontend-domain.com" 